<h2>Companies</h2>
<ul>
  <li *ngFor="let company of companies" (click)="onSelectCompany(company.id)">
    {{ company.name }}
  </li>
</ul>

<h3 *ngIf="selectedVacancies.length">Vacancies</h3>
<ul>
  <li *ngFor="let vacancy of selectedVacancies">
    {{ vacancy.name }} - ${{ vacancy.salary }}
  </li>
</ul>
